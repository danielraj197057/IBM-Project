<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://expensetrackerapplication.s3.jp-tok.cloud-object-storage.appdomain.cloud/Logo.png"/>
    <link rel="stylesheet" href="https://expensetrackerapplication.s3.jp-tok.cloud-object-storage.appdomain.cloud/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/28a9d8948a.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Expense Tracker Application</title>
</head>
<body>
    <div class="header">
        <div class="menu-bar">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand" ><img src="https://expensetrackerapplication.s3.jp-tok.cloud-object-storage.appdomain.cloud/Logo.png" alt="Logo" class="logo"> Expense Tracker </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-md-auto">
                      <li class="nav-item">
                        <a class="nav-link {{ index }}" href="{{ url_for('index')}}">Home</a>
                      </li>

                      {% if not current_user.is_authenticated %}
                      <li class="nav-item">
                        <a class="nav-link {{ login }}" href="{{ url_for('login')}}">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link {{ signup }}" href="{{ url_for('signup')}}">Sign Up</a>
                      </li>
                      {% endif %}

                      <li class="nav-item">
                        <a class="nav-link {{ dashboard }}" href="{{ url_for('dashboard')}}">Dashboard</a>
                      </li>

                      {% if current_user.is_authenticated %}
                      <li class="nav-item">
                        <a class="nav-link {{ dashboard }}" href="{{ url_for('logout')}}">Logout</a>
                      </li>
                      {% endif %}

                    </ul>
                  </div>
                </div>
              </nav>
      </div>
    </div>

    {% block content %}
    {% endblock %}
  
</body>
</html>
